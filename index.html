<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiosk Cetakan Flyer Daurah 2026</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7f6;
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .kiosk-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 800px;
            width: 90%;
            border-top: 10px solid #1e5128;
        }
        .logo-kiosk {
            width: 120px;
            margin-bottom: 20px;
        }
        .btn-choice {
            padding: 30px;
            border-radius: 15px;
            transition: all 0.3s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            border: 2px solid #eee;
        }
        .btn-choice:hover {
            transform: translateY(-5px);
            border-color: #1e5128;
            background-color: #f0fdf4;
            box-shadow: 0 5px 15px rgba(30, 81, 40, 0.1);
        }
        .icon-preview {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        h2 { color: #1e5128; font-weight: 700; }
        p.subtitle { color: #666; margin-bottom: 40px; }
        .footer-text { margin-top: 30px; font-size: 0.85rem; color: #aaa; }
    </style>
</head>
<body>

    <div class="kiosk-container">
        <img src="logo.png" alt="Logo MKSLB" class="logo-kiosk" onerror="this.src='https://via.placeholder.com/120?text=MKSLB'">
        <h2>SISTEM CETAKAN FLYER</h2>
        <p class="subtitle">Daurah Remaja Quranic 2026 - MKSLB</p>

        <div class="row g-4">
            <div class="col-md-6">
                <a href="widescreen.html" class="btn-choice text-dark">
                    <div class="icon-preview">üñ•Ô∏è</div>
                    <h5 class="fw-bold">Widescreen View</h5>
                    <small class="text-muted">Format Landscape (16:9)<br>Sesuai untuk TV atau Poster Lebar</small>
                </a>
            </div>

            <div class="col-md-6">
                <a href="portrait.html" class="btn-choice text-dark">
                    <div class="icon-preview">üìÑ</div>
                    <h5 class="fw-bold">Portrait View</h5>
                    <small class="text-muted">Format A4 Standard<br>Sesuai untuk edaran & buletin</small>
                </a>
            </div>
        </div>

        <div class="footer-text">
            Sila pastikan pencetak (printer) dilaraskan mengikut orientasi yang dipilih.
        </div>
    </div>

</body>
</html>
